<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
  <header class="shadow">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!-- search and locations sidebar -->
    <aside>
      <!-- search box section -->
      <section>
        <h2>Search for a City:</h2>
        <input type="text" id="city-input" placeholder="Enter a city"><br>
        <button id="search-button">Search</button>
      </section>
      <div class="line-horizontal"></div>
      <section id="city-button-container"><!-- location buttons go here --></section>
    </aside>
    <!-- container for all content except aside -->
    <div class="content-container">
      <section id="today-container"><!-- current weather card goes here --></section>
      <section id="forecast-container">
        <h3 id="forecast-header"></h3>
        <div id="cards-container"><!-- forecast cards go here --></div>
      </section>
    </div>
  </main>
  <script src="./assets/logic.js"></script>
</body>
</html>
