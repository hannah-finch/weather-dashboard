<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
  <header class="shadow">
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <!-- search and locations sidebar -->
    <aside>
      <!-- search box section -->
      <section>
        <h2>Search for a City:</h2>
        <input type="text" id="city-input" placeholder="Enter a city"><br>
        <button id="search-button">Search</button>
      </section>
      <div class="line-horizontal"></div>
      <!-- location buttons section -->
      <section>
        <button id="atlanta">Atlanta</button>
        <button id="denver">Denver</button>
        <button id="seattle">Seattle</button>
        <button id="san-francisco">San Francisco</button>
        <button id="orlando">Orlando</button>
        <button id="new-york">New York</button>
        <button id="chicago">Chicago</button>
        <button id="austin">Austin</button>
      </section>
    </aside>
    <!-- container for all content except aside -->
    <div class="content-container">
      <!-- current forecast section -->
      <section id="today-container">
        <!-- container for today header -->
        <div class="today-header">
          <h2 id="city-name">Current Weather</h2>
          <h2 id="date-today"></h2>
          <img src="" id="icon-today" class="icon">
        </div>
        <p id="temp-today">Temp:</p>
        <p id="wind-today">Wind:</p>
        <p id="humidity-today">Humidity:</p>
      </section>
      <!-- 5 day forecast section -->
      <section class="forecast-container">
        <h3>5-Day Forecast:</h3>
        <!-- container for cards -->
        <div id="cards-container">
          <!-- example card -->
          <!-- <div class="card">
            <h4 id="date-day01">9/14/2022</h4>
            <img src="./assets/images/filler-icon.png" id="icon-day01" class="icon">
            <p id="temp-day01">Temp: 76.62 F</p>
            <p id="wind-day01">Wind: 8.43 MPH</p>
            <p id="humidity-day01">Humidity: 44%</p>
          </div> -->

        </div>
      </section>
    </div>
  </main>
  <script src="./assets/logic.js"></script>
</body>
</html>
